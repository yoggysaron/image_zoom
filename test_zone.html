<script>

$(document).ready(function(){
	$(".onglet , .description").mouseenter(function(){
		$(".description").css({"border" : "4px solid blue"});
		$(".onglet").css({"border-top" : "4px solid blue", "border-right" : "4px solid blue", "border-left" : "4px solid blue"});
		});	
	$(".onglet, .description").mouseleave(function(){
		$(".description").css({"border" : "4px solid rebeccapurple"});
		$(".onglet").css({"border-top" : "4px solid rebeccapurple", "border-right" : "4px solid rebeccapurple", "border-left" : "4px solid rebeccapurple"});
	
	});
});


</script>
